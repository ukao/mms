<script language="JavaScript">

$(function() {
		$("#codeImage").click(function() 
		{
			this.src="/validator?"+Math.random();
		});

		$("#Submit").click(function() 
		{
			var userName = $("#userName").val();
			var password = $("#password").val();
			var validatorCode = $("#validatorCode").val();
			if( userName == "" )
			{
				alert('用户名不能为空');
				return;
			}
			if( password == "" )
			{
				alert('密码不能为空');
				return;
			}
			if( validatorCode == "" )
			{
				alert('验证码不能为空');
				return;
			}
			var postParam = {
				userName:userName,
				password:password,
				validatorCode:validatorCode
			};
			
		    jQuery.post(
				"login",
				jsonToString(postParam),
				function(msg)
				{
					if( msg.response.result == '0' )
					{
						location.href="res/page/index.html";
					}
					else
					{
						alert(msg.response.desc);
					}
				},
				"json"
			);
		});
});

function jsonToString(json){
    var a='',tpl='"{0}":"{1}"';
    for(var name in json){
        var b=tpl.replace('{0}',name).replace('{1}',json[name]);
        a+=a.length==0?b:','+b;
    }
    return "{"+a+"}"
}
</script>
